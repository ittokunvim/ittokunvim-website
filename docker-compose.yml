services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - docs
      - games
      - music
    env_file:
      - .env.local
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - node_modules:/app/node_modules
    command: ["npm", "run", "dev"]
    ports:
      - "3000:3000"
    tty: true
    stdin_open: true

  docs:
    build:
      context: .
      dockerfile: Dockerfile.docs
    command: ["npx", "http-server", "-p", "4000", "docs"]
    ports:
      - "4000:4000"
    tty: true

  games:
    build:
      context: .
      dockerfile: Dockerfile.games
    command: ["npx", "http-server", "-p", "4001", "games/docs"]
    ports:
      - "4001:4001"
    tty: true

  music:
    build:
      context: .
      dockerfile: Dockerfile.music
    command: ["npx", "http-server", "-p", "4002", "music"]
    ports:
      - "4002:4002"
    tty: true

  picture:
    build:
      context: .
      dockerfile: Dockerfile.picture
    command: ["npx", "http-server", "-p", "4003", "picture"]
    ports:
      - "4003:4003"
    tty: true

volumes:
  node_modules: {}
